<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Главная страница</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate; /* Разделение границ */
            border-spacing: 5px; /* Расстояние между ячейками */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">

        <form method="POST" action="/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
              <label for="formFileMultiple" class="form-label">Выберите до 5 файлов</label>
              <input name='file' class="form-control form-control-lg" type="file" id="formFileMultiple" accept=".txt" multiple onchange="if(this.files.length > 5) { alert('Слишком много файлов! Допустимо – до 5-х.'); this.value='';}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2>TF-IDF Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Word</th>
                    <th>TF</th>
                    <th>IDF</th>
                </tr>
            </thead>
            <tbody>
                {% for item in word_data %}
                <tr>
                    <td>{{ item.word }}</td>
                    <td>{{ item.tf }}</td>
                    <td>{{ item.idf }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
